<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="index.css">

<script>

    var password=document.getElementById("password")
    , cofirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if(password.value !=cofirm_password.value)
        {confirm_password.setCustomValidity("Passwords Don't Match");
        }
        else {
            confirm_password.setCustomValidity('');
        }

        }

        password.onchange = validatePassword;
        confirm.password.onkeyup=validatePassword;
    

</script>
</head>

<body style="background-color: #0D1623; font-family:Arial, Helvetica, sans-serif;text-align:center;">

        <div style="display: flex; ">
        <img class="top-img" src="FIEK_Kino.png" width="10%" style="display: inline-block;">
        <ul class="topBar">
            <a href="index.html"><li id="inactive">HOME</li></a>
            <a href="movies.html"><li id="inactive">MOVIES</li></a>
            <a href="events.html"><li id="inactive">EVENTS</li></a>
            <li><input class="search-button" type="text" placeholder="Search"></li>
            <div class="log-reg">
                <a href="login.html" ><li id="inactive" >SIGN IN</li></a>
                <a href="register.html"><li id="active">REGISTER</li></a>
            </div>
        </ul>
    </div>
    
    <form>
        <div class="main-content-container">
            <div class="main-content">
                <h1>Create an account</h1><br><br><br>

                <label for="fname">First name</label><br>
                <input type="text" placeholder="Enter first name" class="input-box" id="fname" name="fname" required><br> 

                <label for="lname">Last name</label><br>
                <input type="text" placeholder="Enter last name" class="input-box" id="lname" name="lname"  required><br>
                
                <label for="email">Email address</label><br>
                <input type="text" placeholder="Enter email address" class="input-box" id="email" name="adress" required><br>

                <label for="pwd">Password</label><br>
                <input type="password" placeholder="Enter password" class="input-box" id="pwd" name="pwd"><br>

                <label for="confirm_password">Confirm password</label><br>
                <input type="password" placeholder="Confirm password" class="input-box" id="confirm_password" required><br>

                <label for="date">Date of birth</label><br>
                <input type="date" class="input-box" id="date" name="date"><br>

                <label for="gender">Gender</label><br>
                <select class="input-box" style="height: 42px; background-color: #ddd; width: 424px" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select><br>

                <label for="phone">Phone number</label><br>
                <input type="tel" placeholder="Enter phone number" class="input-box" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br><br>

                <button type="submit" class="registerbtn"> Register</button><br><br>
                <p class="two">Already have an account? <span><a style="text-decoration: underline; color: white; font-weight: bold;" href="login.html">Login</a></span></p>
            </div>
        </div>
    </form>   
</body>
</html>
